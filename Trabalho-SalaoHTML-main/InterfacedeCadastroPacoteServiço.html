<body>
    <div id="todo">
        <div class="nav teste">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link cor" aria-current="page" href=""><i class="bi bi-calendar2-check"></i> Agenda <i class="bi bi-chevron-right margem1"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-currency-dollar"></i> Financeiro <i class="bi bi-chevron-right margem2"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-people-fill"></i> Clientes <i class="bi bi-chevron-right margem3"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-graph-up-arrow"></i> Relatórios <i class="bi bi-chevron-right margem4"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-scissors"></i> Serviços <i class="bi bi-chevron-right margem5"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-bag"></i> Produtos <i class="bi bi-chevron-right margem6"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-person-badge-fill"></i> Profissionnais <i class="bi bi-chevron-right margem7"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cor" href=""><i class="bi bi-gear-fill"></i> Configurar <i class="bi bi-chevron-right margem8"></i></a>
                </li>
            </ul>
        </div>
        <div class="mensagem">
            <div class="container">
                <div class="container mt-5 ">
                    <div class="card card-total">
                        <div class="card-header ">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                  <a class="nav-link active " aria-current="true" href="#"><h5 class="font-pink"><i class="bi bi-archive-fill"></i></i> Novo Pacote</h5></a>
                                </li>
                            </ul>
                        </div>
        
                    <div class="card-body">
                </div>
                    <div class="row">
                        <div class="col-5">
                            <h3>Criar Novo Pacote</h3>
            
                            <label>Nome do Pacote</label>
                            <input type="text" class="form-control">
                            <br>
                            <label>Preço do Pacote:</label>
                            <input type="text" class="form-control">
                            <br>
                            <label for="">Prazo de Validade:</label>
                            <input type="date" class="form-control">
                        </div>
            
                        <div class="col-5">
                            <h3>Itens do Pacote</h3>
            
                            <div class="row">
                                <div class="form-group col-4">
                                    <label for=""><i class="bi bi-search"></i>
                                        Procurar serviço</label>
                                        <select class="form-select">
                                            <option value="">--Selecionar</option>
                                           
                                        </select>
                                </div>
                                <div class="form-group col-4">
                                    <label for="">Preço Unitário:</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-4"><i class="bi bi-trash"></i></div>
                                <p>Para o sistema considerar o valor padrão deste serviço, deixe o Preço Unitário em branco</p>
                                <div class="botao1">
                                    <button type="button" class="btn btn-secondary cor2">+ Adicionar Mais Itens</button>
                                </div>                
                                <br>

                                <div class="row  ">
                                    <div class="col-6">
                                        <button type="button" class="bi bi-x-lg btn btn-fechar cor2 botaoPacote">Fechar</button> 
            
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="bi bi-check-lg btn btn-salvar cor2 botaoPacote"> Salvar</button>
            
                                    </div>
                                </div>
                        </div>
                    </div>
                   
                </div>
                   
            </div>
        </div>
    </div>
