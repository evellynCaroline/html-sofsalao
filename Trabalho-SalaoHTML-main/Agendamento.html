<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="CSS/agendamento.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Perfil de</title>
</head>
<body>
    <div class="container">
        <div class="card card-total">
            <div class="card-header ">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                      <a class="nav-link active " aria-current="true" href="#"><h6 class="font-pink"><i class="bi bi-calendar-check"></i> Agendamento</h6></a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form>
                    <h6>Dados do Agendamento</h6>

                    <div class="col-12">
                        <label>Elasticidade: </label>
                        <input type="text" class="form-control caixas">
                    </div>
                    
                    <div class="form-group col-10">
                        <label>Serviço: </label>
                        <select class="form-select caixas">
                            <option selected value=""></option>
                            <option value="corte f">Corte Feminino</option>
                            <option value="corte m">Corte Masculino</option>
                    
                        </select>
                    </div>
                    <div class="form-group col-9">
                        <label>Hora: </label>
                        <select class="form-select caixas">
                            <option selected value=""></option>
                            <option value="corte f">08:00</option>
                            <option value="corte m">09:00</option>
                            <option value="corte m">12:00</option>
                            <option value="corte m">14:00</option>
                    
                        </select>
                    </div>
                    <div class="form-group col-12">
                        <label>Tempo de Atendimento: </label>
                        <select class="form-select caixas">
                            <option selected value=""></option>
                            <option value="15">15 Minutos</option>
                            <option value="1 hr">1 Hora</option>
                            <option value="30">30 Minutos</option>
                          
                        </select>
                    </div>
                   

                    <div class="botoes"></div>
                        <div class="botao_2">
                            <button type="button" class=" btn btn-claro" data-bs-toggle="modal" data-bs-target="#cancelarmodal"><i class="bi bi-calendar-x "></i> Agendamento Cancelado</button>
                        </div>
                    </div>
                   
                    <div class="modal fade" id="cancelarmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                             <div class="modal-content">
                                
                                <button type="button" class="bi bi-check-lg btn btn-salvar"> Cancelado com sucesso!</button>
                                
                            </div>
                        </div>
                    </div>
                    <div class="botoes">
                        <div class="botao_1">
                            <button type="button" class="bi bi-x-lg btn btn-fechar"><a href="ConsultadeCalendário.html" class="text-decoration-none text-black">Fechar</a></button>
                        </div>
                        <div class="botao_2">
                            <button type="button" class="bi bi-check-lg btn btn-salvar" data-bs-toggle="modal" data-bs-target="#salvarmodal"> Salvar</button>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="salvarmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                             <div class="modal-content">
                                
                                <button type="button" class="bi bi-check-lg btn btn-salvar"> Salvo com sucesso!</button>
                                
                            </div>
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
